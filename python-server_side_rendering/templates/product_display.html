<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
</head>
<body>
    <h1> Products </h1>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    
    <table>
        <thead>
            <tr> <!-- TABLE header cells-->
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>${{"%.2f"|format(product.price) }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


</body>
</html>
